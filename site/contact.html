<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../fontawesome-free-5.13.0-web/fontawesome-free-5.13.0-web/css/all.min.css">
    <title>Contact</title>
</head>

<body>
    <nav class="site-navbar">
        <div class="container">
            <h1><a href="index.html">Logo</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section id="contact-form">
        <div class="container">
            <h1><span class="color-heading ">Contact</span> Us</h1>
            <p>Please fill out the from below to contact us</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </section>
    <article>
        <div class="box bg-dark">
            <i class="fas fa-address-card fa-3x"></i>
            <h3>Location</h3>
            <p>
                Street where is it</p>
        </div>
        <div class="box bg-dark">
            <i class="fas fa-ad fa-3x"></i>
            <h3>Phone Number</h3>
            <p>
                0988888172</p>
        </div>
        <div class="box bg-dark">
            <i class="fas fa-address-book fa-3x"></i>
            <h3>Email</h3>
            <p>
                email@abv.bg</p>
        </div>
    </article>
    <div class="clr"></div>
    <footer id="main-footer">
        <p>Website &copy; 2020 ,All Rights Reserved</p>
    </footer>
</body>

</html>
